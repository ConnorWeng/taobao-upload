<script>
$(function () {
    $(document).on('click', '.category_list li', function (e) {
        var $li = $(e.target).closest('li');
        navigate($li.attr('cid'), parseInt($li.attr('level')) + 1);
    });

    $('#gotoNext').on('click', function () {
        if ($('.btn_confirm').length > 0) {
            var $selectedLi = $('li.selected[leaf=1]');
            $('.mainform > .navigationId-input').val($selectedLi.attr('cid'));

            var catStr = '';
            $('li.selected').each(function (index, element) {
                catStr += $(element).text() + '>>';
            });
            catStr = catStr.substr(0, catStr.length - 2);
            $('.catStr-input').val(catStr);

            $('.mainform').submit();
        }
    });

    navigate('', 0);

    function navigate(navigationId, level) {
        var $selectedLi = $('.category_list li[cid=' + navigationId + ']');
        $('#classList' + (level - 1) + ' li').removeClass('selected');
        $selectedLi.addClass('selected');
        if ($selectedLi.attr('leaf') == '1') {
            $('#gotoNext').removeClass('btn_confirm_unavilable');
            $('#gotoNext').addClass('btn_confirm').css('color', 'black');
            return;
        } else {
            $('#gotoNext').removeClass('btn_confirm');
            $('#gotoNext').addClass('btn_confirm_unavilable').css('color', 'gray');
        }
        $.ajax({
            url: '{:U('Index/searchCategory')}',
            data: {
                'navigationId': navigationId
            },
            success: function (navigationList) {
                var childList = navigationList.childList, itemsString = '';

                for (var i = 0; i < childList.length; i++) {
                    var c = childList[i];
                    if (navigationId != '' || isCategoryNeeded(c.navigationId)) {
                        itemsString += '<li cid="' + c.navigationId + '" leaf="' + c.isClass + '" level="' + level + '">';
                        if (c.isClass == '1') {
                            itemsString += '<span>' + c.navigationName + '</span>';
                        } else {
                            itemsString += '<span class="has_leaf">' + c.navigationName + '</span>';
                        }
                        itemsString += '</li>';
                    }
                }

                for (var i = level; i < 4; i++) {
                    $('#classList' + i + ' li').remove();
                    $('#sortShowC' + i).addClass('blank');
                }
                $('#classList' + level).append(itemsString);
                $('#sortShowC' + level).removeClass('blank');
            }
        });
    }

    function isCategoryNeeded(id) {
        var neededIds = ['22001', '20501', '6017', '21036', '211681', '22501', '27158', '34167', '34527', '35737', '233601', '2001'];
        for (var index in neededIds) {
            if (id === neededIds[index]) return true;
        }
        return false;
    }
});
</script>
