<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>51淘上传</title>
<script type="text/javascript"
            src="http://libs.baidu.com/jquery/1.7.2/jquery.min.js"></script>
<style type="text/css">
*{ padding: 0; margin: 0; }
body{ background: #fff; font-family: '微软雅黑'; color: #333; font-size: 16px; }
p {font-size:16pt;}
button {font-size:16pt;}
</style>
</head>
<body>
<center>
  <h1>亲，我们努力上传您的宝贝，可惜由于淘宝端口限制，不幸失败... ...</h1>
  <p>您可以选择下面一种方式继续：</p>
  <p>1.免费版，可能重复授权 &nbsp;&nbsp;&nbsp; 2.收费版，稳定且支持多店铺上传</p>
  <p>
    <a href="{:U('Taobao/Index/free')}">免费版应用</a> &nbsp;&nbsp;&nbsp;
    <a id="stable" href="{:U('Taobao/Index/stable')}">收费版应用</a>
  </p>
  <p><span class="countdown">8</span>秒后将自动跳转至收费版本</p>
</center>
<script>
var interval = setInterval(function () {
    var newVal = parseInt($('.countdown').text()) - 1;
    $('.countdown').text(newVal);
    if (newVal <= 0) {
        clearInterval(interval);
        window.location = $('#stable').attr('href');
    }
}, 1000);
</script>
</body>
</html>
